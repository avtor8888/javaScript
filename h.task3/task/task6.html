    <h1> задача6</h1> 
    <p> З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
    </p>
    <script>//вопрос как лучше использовать var или let и где это более уместно ???
        let NumberDayInWeek =parseInt(prompt("введите цифру от 1-7 что бы узнать какой день недели ", ""));
        let result;
        switch (NumberDayInWeek)
        {
            case 1 :result ="monday";
            break;
            case  2  :result ="t";
            break;
            case 3 :result ="wensday";
            break;
            case 4 :result ="thusday";
            break;
            case 5 :result ="friday";
            break;
            case 6 :result ="saterday";
            break;
            case 7 :result ="sunday";
            break;
            default :result =" not to day ";
            break;
        }
        alert(result);
        </script>
