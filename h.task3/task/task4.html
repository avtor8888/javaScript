<body>
    <h1> задача4</h1> 
    <p>
        З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).
    </p>
    <script>
        let age = (prompt('write your age', '0'))
        
        if(age < 6)
        document.write(`your result child `);
        else if(age>=7 && age< 16)
        document.write(`your result schoolboy `);
        else if(age>=17 && age<21 )
        document.write(`your result student `);
        else if(age > 22&& age<64 )
        document.write(`your result worker `);
        else if( age>65 && age < 90)
        document.write(`your result pensioner`);
        else if(age>90 && age< 120)
        document.write(`What the secret?`);
    </script>
