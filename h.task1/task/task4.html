<body>
    <h1> задача4</h1> 
    <p>
        Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
    </p>
    <script>
        let x=parseInt(prompt('cколько см в 1метре и 1км)', '0'))
        let y=x*100/100
        let t=y*1000/10
        let b=t*10
        document.write(` кол-во см в 1метре ${y}см ;`)
        document.write(` кол-во см в 100метрах ${t}см ;`)
        document.write(` кол-во см в 1км ${b}см ;`)
    </script>
</body>
